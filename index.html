<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo App üêà</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>
      See more <a href="https://www.pexels.com/search/cats/">cat photos</a> in
      our gallery.
    </p>
    <img src="./images/cat-1.jpg" alt="cat picture" />

    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>

    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>

    <figure>
      <img src="./images/lasagna.jpg" alt="lasagna picture" />
      <figcaption>Cats <em>love</em> lasagna</figcaption>
    </figure>

    <h3>Top three things cats hate:</h3>

    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <figure>
      <img src="./images/cats-3.jpg" alt="group of cats on top of grass" />
      <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
    </figure>
  </body>
</html>
